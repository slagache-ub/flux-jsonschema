name: cron
on:
  workflow_dispatch:
  schedule:
    - cron: "00 23 * * *"
jobs:
  gen:
    runs-on: ubuntu-slim
    steps:
    
      - name: checkout
        uses: actions/checkout@v6

      - name: generate
        run: |
          python3 -m venv venv
          venv/bin/pip install -r requirements.txt
          ./build.sh

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Adding new schemas